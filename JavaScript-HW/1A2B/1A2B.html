<!doctype html>
<html lang="en">

<head>
    <title>1A2B</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/57b8d30415.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="1A2B.css">
    <link rel="stylesheet" href="1a2b.scss">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="guess_title">
                    <p class="guess_title_h2">1A2B</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="game_button">
                    <button id="start">開始遊戲</button>
                    <button class="btns" id="restart" onclick="Restart()">從頭來過</button>
                    <button class="btns" id="answer" onclick="Answer()">看答案</button>
                </div>
                <div class="guess_button">
                    <p id="guess_theme">猜吧猜吧~~~~~~~~~ <i class="fas fa-hand-point-down"></i></p>
                    <input id="guess_input" type="text" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')">
                    <button class="btns" id="guess_Send" onclick="Judgment()">送出</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="course">
                    <span>檢視歷程</span>
                    <div id="display">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="1A2B.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
