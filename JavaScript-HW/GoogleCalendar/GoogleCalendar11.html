    <!-- Modal -->
    <div class="modal fade" id="New-itinerary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">新增行程</h5>
                </div>
                <div class="modal-body">
                    <div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">標題</span>
                        </div>

                    </div> 
                    </div>
                    <div>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">內容</span>
                            <textarea id="contentinput"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="Store()">儲存</button>
                </div>
            </div>
        </div>

    <script>
        //抓現在的年跟月
        var getyears = new Date().getFullYear();
        var getmonths = new Date().getMonth();
        //抓今年 年月的1號是星期幾
        var getweek = new Date(getyears, getmonths, 1).getDay();
        //抓這個月有幾天
        var getdays = new Date(getyears, getmonths + 1, 0).getDate()
        var tds = document.querySelectorAll("td");
        var months = document.getElementById("months");
        var years = document.getElementById("years");
        const monthName = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
        months.innerText = monthName[getmonths]
        var clickday;

        //下個年月
        function under() {
            if (getmonths == 11) {
                getmonths=0;
                months.innerText = monthName[getmonths]
                getyears++;
                years.innerText = `${getyears}年`;
            }
            else {
                getmonths++;
                months.innerText = monthName[getmonths];
            }

            getweek = new Date(getyears, getmonths, 1).getDay();
            getdays = new Date(getyears, getmonths + 1, 0).getDate();
            deldate();
            date();

        }
        //上個年月
        function on() {
            if (getmonths == 0) {
                getmonths = 11;
                months.innerText = monthName[getmonths];
                getyears--;
                years.innerText = `${getyears}年`;
            }
            else {
                getmonths--;
                months.innerText = monthName[getmonths];
            }
            getweek = new Date(getyears, getmonths, 1).getDay();
            getdays = new Date(getyears, getmonths + 1, 0).getDate();
            deldate();
            date();
        }

        //日期
        function date() {
            for (let i = 1; i <= getdays; i++) {
                tds[getweek].innerText = i;
                tds[getweek].setAttribute('item',`${getyears},${getmonths},${i}`)

                tds[getweek].onclick = function () {
                    //debugger
                    clickday=this.textContent;
                    $('#New-itinerary').modal('show');
                }

                getweek++;
            }
        }
        date();


        function deldate() {
            for (let i = 0; i < tds.length; i++) {
                tds[i].innerText = "";
                tds[i].removeAttribute('item');
                tds[i].onclick = null;
            }
        }

        function Store(){
            var titleinput = document.getElementById("titleinput").value;
            var contentinput = document.getElementById("contentinput").value;
            var data = [
                {"title":titleinput,"content":contentinput}
            ];
            data_text = JSON.stringify(data);
            localStorage.setItem(`${getyears},${getmonths},${clickday}`,data_text)
            let key = localStorage.getItem(`${getyears},${getmonths},${clickday}`)
        }
    </script>
